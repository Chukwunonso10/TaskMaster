<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>TaskMaster</h1>
        <div id="authSection">
            <h2>Registration form</h2>
            <form id="registerForm">
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" required autocomplete="on">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>

            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" name="email" placeholder="Email" required>
                <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="taskSection" style="display: none;">
            <h2>Add New Task</h2>
            <form id="addTaskForm">
                <input type="text" id="taskTitle" name="title" placeholder="Task Title" required>
                <textarea id="taskDescription" name="description" placeholder="Task Description"></textarea>
                <input type="date" id="taskDeadline" name="deadline" required>
                <select id="taskPriority" name="priority" required>
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit">Add Task</button>
            </form>
            <h2>Your Tasks</h2>
            <div id="taskList"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
